<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="none"></div>
    <script>
        var num = parseInt(prompt("Enter a Number"))
        if (num >= 1) {
            document.getElementById("none").innerHTML = "<img src='apple.jpg'>";
        } else {
            document.getElementById("none").innerHTML = "<img src='banana.jpg'>";
        }
    </script>
</body>

</html>
